<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static '/CSS/styles.css' %}">
    <title>My Todos | Task Modify</title>
    <script src="https://kit.fontawesome.com/e29bf25393.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>Modify To-Do</h2>
            <form action="#" method="post" name="myForm">
                {% csrf_token %}
                <div class="details">
                    <label for="">Title</label>
                    {{data.title}}
                    <label for="">Description</label>
                    {{data.description}}
                    <ul id="list-container">
                        {% if i.complete == "Completed" %}
                        <img id="icon2" src="{% static 'images/checked.png' %}" onclick="change2()">
                        <img id="icon1" src="{% static 'images/unchecked.png' %}" onclick="change()" style="display: none;">
                        {% else %}
                        <img id="icon1" src="{% static 'images/unchecked.png' %}" onclick="change()">
                        <img id="icon2" src="{% static 'images/checked.png' %}" onclick="change2()"  style="display: none;">
                        {% endif %}
                        {{data.complete}}
                    </ul>
                </div>
                <a href="/task_details"><button type="submit">Add Todo</button></a>
            </form>
        </div>

    </div>
    <script src="{% static 'Js/script.js' %}"></script>
    <style>
        button {
            margin-top: 30px;
            margin-bottom: 0;
        }

        .todo-app {
            margin-top: 50px;
        }
    </style>
</body>

</html>
