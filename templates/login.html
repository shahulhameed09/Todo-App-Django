<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form class="container login" action="#" method="post">
    {% csrf_token %}
        <h1>Login</h1>
        <div class="mb-3">
          <input type="text" class="form-control" name="username" placeholder="Username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-dark">Login</button>
        <p class="mt-2">Don't have an account? <a href="/register">Sign Up</a></p>
      </form>
</body>
<style>
    body{
        background: #322626a4;
    }
    .login{
        background: #c9c0c0;
        margin-top: 10rem;
        padding: 2rem;
        width: 40% !important;
        border-radius: 12px;
    }
    h1{
        text-align: center;
        margin-bottom: 2rem;
    }
    .login input{
        border-radius: 9px;
    }
    .btn{
        width: 100%;
    }
</style>
</html>
